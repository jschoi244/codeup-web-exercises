<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weathermap project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/weatherbox.css" />

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<!-- As a heading -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weathermap</span>
        <div class="current-search d-flex">
            <form class="d-flex search-bar" role="search" onsubmit="submitForm(event)">
                <input class="form-control me-2 cityInput" id="cityInput" type="text" placeholder="Search" aria-label="Search" oninput="handleInput()">
                <button class="btn btn-outline-success" id="submitButton" type="submit" disabled>Search</button>
            </form>
            <span class="navbar-brand mb-0 h1" id="current">Current weather: </span>
        </div>
    </div>
</nav>
<div class="forecast-cards"></div>
<div id='map' style='width: 100%; height: 55vh;'></div>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="module" src="weather-map.js"></script>
</body>
</html>
