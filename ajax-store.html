<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // Create an AJAX GET request for the file under data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    const toolList = document.getElementById('insertProducts');
    fetch('/data/inventory.json')
        .then(response => response.json())
        .then(data => {
            for (let tool of data) {
                const newTool = document.createElement("tr");
                const title = document.createElement("td");
                title.innerHTML = tool['title'];
                const quantity = document.createElement("td");
                quantity.innerHTML = tool['quantity'];
                const price = document.createElement("td");
                price.innerHTML = tool['price'];
                const cat = document.createElement("td");
                cat.innerHTML = tool['categories']
                newTool.appendChild(cat);
                newTool.appendChild(price);
                newTool.appendChild(quantity);
                newTool.appendChild(title);
                toolList.append(newTool);
            }
        })
        .catch(error => {
            console.error(error); // Handle any errors
        });


</script>

</body>
</html>
